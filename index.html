  <!-- Loading script -->
  <script>
    // Wait for iframe to load
    window.addEventListener('load', function() {
      const iframe = document.querySelector('iframe');
      
      // Function to hide the loading overlay
      function hideOverlay() {
        const overlay = document.getElementById('loadingOverlay');
        overlay.style.opacity = '0';
        
        setTimeout(function() {
          overlay.style.display = 'none';
        }, 500);
      }
      
      // If iframe is already loaded, hide overlay
      if (iframe && iframe.contentDocument && iframe.contentDocument.readyState === 'complete') {
        hideOverlay();
      } else if (iframe) {
        // Otherwise wait for iframe to load
        iframe.addEventListener('load', hideOverlay);
        
        // Fallback - hide overlay after 8 seconds even if iframe hasn't loaded
        setTimeout(hideOverlay, 8000);
      } else {
        // If no iframe is found, just hide after 5 seconds
        setTimeout(hideOverlay, 5000);
      }
    });
  </script>
